<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Expense Tracker</title>
</head>
<body>

  <br>
  <h1><strong>My Expenses</strong></h1>
  <br>

  <hr>

  <form id="form" class="container">

      <label for="date" value="Date"><strong>Date:</strong></label>
      <input type="date" id="date">
      
      <label for="description" value="Description"><strong>Description:</strong></label>
      <input type="text" id="description" placeholder="enter description">
      
      <label for="location" value="Location"><strong>Location:</strong></label>
      <input type="text" id="location" placeholder="enter location">

      <label for="amount" value="Amount"><strong>Amount:</strong></label>
      <input type="number" id="amount" placeholder="enter amount">
      <br>
      <label for="submit"></label>
      <input type="submit" id="submitButton" value="Add Expense">

  </form>

  <br>
  <div class="div">
    <table id="myTable" cellspacing="10" class="center">
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Location</th>
        <th>Amount</th>
        <th>Delete</th>
      </tr>
    </thead>
      <tbody id="body">
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
