<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Expense Tracker</title>
</head>
<body>

  <br>
  <h2>My Expenses</h2>
  <br>

  <hr>

  <br> 

  <form id="form">
    
      <label for="date" value="Date">Date:</label>
      <input type="date" id="date">
      <br><br>
      
      <label for="description" value="Description">Description:</label>
      <input type="text" id="description" placeholder="enter description">
      <br><br>
      
      <label for="location" value="Location">Location:</label>
      <input type="text" id="location" placeholder="enter location">
      <br><br>

      <label for="amount" value="Amount">Amount:</label>
      <input type="number" id="amount" placeholder="enter amount">

      <label for="reset"></label>
      <input type="reset" value="Reset">

      <label for="submit"></label>
      <input type="submit" id="submitButton" value="Add Expense">
  </form>

  <br>
  <div>
    <table id="myTable" cellspacing="10">
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Location</th>
        <th>Amount</th>
        <th>Delete</th>
      </tr>
    </thead>
      <tbody id="body">
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
